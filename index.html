<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="card">
      <picture class="color-mask">
        <source srcset="assets/images/image-header-desktop.jpg" media="(min-width: 48rem)">
        <img src="assets/images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card-body">
        <section class="description">
          <h1 class="title">Get <span class="text-accent">insights</span> that help your business grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </section>
        <section class="statistics">
          <div class="stat-box">
            <span class="stat-value">10k+</span>
            <span class="stat-name">COMPANIES</span>
          </div>
          <div class="stat-box">
            <span class="stat-value">314</span>
            <span class="stat-name">TEMPLATES</span>
          </div>
          <div class="stat-box">
            <span class="stat-value">12M+</span>
            <span class="stat-name">QUERIES</span>
          </div>
        </section>
      </div>
  </main>
</body>
</html>
